<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGrad)"/>
  
  <!-- 眼睛外形 -->
  <ellipse cx="64" cy="64" rx="40" ry="28" fill="url(#eyeGrad)"/>
  
  <!-- 虹膜 -->
  <circle cx="64" cy="64" r="20" fill="#4f46e5"/>
  
  <!-- 瞳孔 -->
  <circle cx="64" cy="64" r="10" fill="#1e1b4b"/>
  
  <!-- 高光 -->
  <circle cx="58" cy="58" r="5" fill="white" opacity="0.8"/>
  
  <!-- 色彩条纹 (代表色觉) -->
  <g opacity="0.9">
    <rect x="20" y="96" width="20" height="8" rx="4" fill="#ef4444"/>
    <rect x="44" y="96" width="20" height="8" rx="4" fill="#22c55e"/>
    <rect x="68" y="96" width="20" height="8" rx="4" fill="#3b82f6"/>
    <rect x="92" y="96" width="16" height="8" rx="4" fill="#eab308"/>
  </g>
</svg>


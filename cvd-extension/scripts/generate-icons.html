<!DOCTYPE html>
<html>
<head>
  <title>ç”Ÿæˆ CVD Assistant å›¾æ ‡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: white;
    }
    .icon-container {

    }

    .instructions {
      background: #252540;
      padding: 20px;
      border-radius: 8px;

    }
  </style>
</head>
<body>
  <h1>ğŸ¨ CVD Color Assistant - å›¾æ ‡ç”Ÿæˆå™¨</h1>
  
  <div class="icon-container">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button onclick="download('icon16', 16)">ä¸‹è½½</button>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button onclick="download('icon48', 48)">ä¸‹è½½</button>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button onclick="download('icon128', 128)">ä¸‹è½½</button>
    </div>
  </div>

  <button onclick="downloadAll()">ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>

  <div class="instructions">
    <h3>ä½¿ç”¨è¯´æ˜</h3>
    <ol>
      <li>ç‚¹å‡»"ä¸‹è½½"æŒ‰é’®ä¸‹è½½å¯¹åº”å°ºå¯¸çš„å›¾æ ‡</li>
      <li>å°†ä¸‹è½½çš„å›¾æ ‡æ–‡ä»¶æ”¾å…¥ <code>icons</code> æ–‡ä»¶å¤¹</li>
      <li>æ–‡ä»¶å‘½åä¸º: icon16.png, icon48.png, icon128.png</li>
    </ol>
  </div>

  <script>
    function drawIcon(ctx, size) {
      const scale = size / 128;
      
      // èƒŒæ™¯æ¸å˜
      const bgGrad = ctx.createLinearGradient(0, 0, size, size);
      bgGrad.addColorStop(0, '#6366f1');
      bgGrad.addColorStop(1, '#8b5cf6');
      
      // ç»˜åˆ¶åœ†è§’èƒŒæ™¯
      const radius = 24 * scale;
      const margin = 8 * scale;
      ctx.beginPath();
      ctx.roundRect(margin, margin, size - margin * 2, size - margin * 2, radius);
      ctx.fillStyle = bgGrad;
      ctx.fill();
      
      // çœ¼ç›å¤–å½¢
      const eyeGrad = ctx.createLinearGradient(0, 0, size, size);
      eyeGrad.addColorStop(0, '#ffffff');
      eyeGrad.addColorStop(1, '#e0e7ff');
      
      ctx.beginPath();
      ctx.ellipse(64 * scale, 64 * scale, 40 * scale, 28 * scale, 0, 0, Math.PI * 2);
      ctx.fillStyle = eyeGrad;
      ctx.fill();
      
      // è™¹è†œ
      ctx.beginPath();
      ctx.arc(64 * scale, 64 * scale, 20 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#4f46e5';
      ctx.fill();
      
      // ç³å­”
      ctx.beginPath();
      ctx.arc(64 * scale, 64 * scale, 10 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#1e1b4b';
      ctx.fill();
      
      // é«˜å…‰
      ctx.beginPath();
      ctx.arc(58 * scale, 58 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fill();
      
      // è‰²å½©æ¡çº¹ (åªåœ¨å¤§å°ºå¯¸æ˜¾ç¤º)
      if (size >= 48) {
        const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308'];
        const barHeight = 8 * scale;
        const barY = 96 * scale;
        const barRadius = 4 * scale;
        
        colors.forEach((color, i) => {
          const barWidth = (i === 3 ? 16 : 20) * scale;
          const barX = (20 + i * 24) * scale;
          
          ctx.beginPath();
          ctx.roundRect(barX, barY, barWidth, barHeight, barRadius);
          ctx.fillStyle = color;
          ctx.globalAlpha = 0.9;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    }
    
    // ç»˜åˆ¶æ‰€æœ‰å°ºå¯¸
    [16, 48, 128].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      drawIcon(ctx, size);
    });
    
    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAll() {
      [16, 48, 128].forEach(size => {
        setTimeout(() => download('icon' + size, size), size * 10);
      });
    }
  </script>
</body>
</html>
